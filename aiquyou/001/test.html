<html>
<head>
<script>
function proc()
{
	var qqList = txtQQ.value.split('\n');
	var grpList = txtGrp.value.split('\n');
	var result = '';
	for (var j = 0; j < qqList.length; j ++)
	{
		qqList[j] = '(' + qqList[j] + ')';
	}
	for (var i = 0; i < grpList.length; i ++)
	{
		var grpMember = grpList[i].match(/\(\d+\)/);
		if (grpMember != null)
		{
			for (var j = 0; j < qqList.length; j ++)
			{
				if (grpMember == qqList[j])
				{
					result = result + grpList[i] + '\n';
				}
			}
		}
		//var percent = Math.floor((i + 1) * 100 / grpList.Length);
		//txtResult.value = '已处理：' + percent + '%\n' + result;
	}
	txtResult.value = result;
}
</script>
<style>
textarea {
width:300px;
height:800px;
}
</style>
</head>
<body>
<table>
<tr>
<td>QQ号列表：</td>
<td>群成员：</td>
<td><input type="button" value="处理" onclick="proc()"></input></td>
</tr>
<tr>
<td><textarea id="txtQQ"></textarea></td>
<td><textarea id="txtGrp"></textarea></td>
<td><textarea id="txtResult"></textarea></td>
</tr>
</table>
</body>
</html>
